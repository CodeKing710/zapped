<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="theme-color" content="#004d8e" />
        <meta name="description" content="Very addictive clicker game based around energy" />
        <link rel="canonical" href="https://sublock69.github.io/" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
        <title>Zapped! - Addictive Clicker Game</title>

        <!--INCLUDES-->
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/placss.css" />
        <!--Libs-->
        <script src="./js/jcode-2.5.js"></script>
        <script src="./js/dependency_factory.js"></script>
        <script src="./js/placss.js"></script>

        <!--Game scripts-->
        <script src="./js/shop.js"></script>
        <script src="./js/upgrades.js"></script>
        <script src="./js/themes.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body class="mainTheme">
        <wrapper>
            <header>
                <h1>Zapped!</h1>
                <span class="fineprint">If game menu disappears due to resize refresh the page (bug will be fixed once game drawing works)</span>
            </header>
            <main>
                <container id="game">
                    <canvas id="view"></canvas>
                    <nav id="gameNav">
                        <flex row justify="space-around">
                            <a id="shop">Shop</a>
                            <a id="upgrade">Upgrades</a>
                            <a id="theme">Themes</a>
                        </flex>
                    </nav>
                </container>
            </main>
        </wrapper>
    </body>
</html>
